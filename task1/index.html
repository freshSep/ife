<!doctype html>
<html lang="en">
 <head>
  <meta name="Generator" content="shadow">
  <meta name="Author" content="Sep">
  <meta charset="UTF-8">
  <!-- 默认以ie最新版本显示-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="Keywords" content="ife 2017 task 1">
  <meta name="Description" content="Really glad to join this activity~">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFE 2017 task 1</title>
  <style>
      @keyframes toggle {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 1;
      }
      51% {
        opacity: 0;
      }
      100% {
        opacity: 0;
      }
    }
    @keyframes animate {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 145px 0;
      }
    }
    @keyframes changecolor {
      0% {
        color: #38ba72;
      }
      49% {
        color: #38ba72;
      }
      50% {
        color: #337ab7;
      }
      100% {
        color: #337ab7;
      }
    }
    @keyframes aniblur {
      0% {
        filter: blur(5px);
      }
      49% {
        filter: blur(5px);
      }
      50% {
        filter: blur(0);
      }
      100% {
        filter: blur(0);
      }
    }
    @keyframes broaden{
      0% {
        width: 0;
      }
      33% {
        width: 100%;
      }
      66% {
        width: 100%;
      }
      100% {
        width: 0;
      }
    }
    @keyframes heighten{
      0% {
        height: 0;
      }
      33% {
        height: 80%;
      }
      66% {
        height: 80%;
      }
      100% {
        height: 0;
      }
    }
    .wrap {
      position: relative;
      padding: 15px 0;
      width: 300px;
      height: 200px;
      box-sizing: border-box;
    }
    .wrap img {
      width: 100%;
      height: 100%;
      -webkit-animation: aniblur 6s linear infinite;
      -moz-animation: aniblur 6s linear infinite;
      -o-animation: aniblur 6s linear infinite;
      animation: aniblur 6s linear infinite;
    }
    .animate {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      -webkit-animation: toggle 6s linear infinite;
      -moz-animation: toggle 6s linear infinite;
      -o-animation: toggle 6s linear infinite;
      animation: toggle 6s linear infinite;
    }
    .inner-text {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
      width: 90%;
      height: 80%;
      font-weight: 700;
      text-align: center;
      background: none;
      border: 0;
      outline: 0;
      cursor: pointer;
    }
    .colorful {
      font-size: 22px;
      background-image: -webkit-linear-gradient(left, #ea356f, #83c1d1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-animation: animate 3s linear infinite;
      -moz-animation: animate 3s linear infinite;
      -o-animation: animate 3s linear infinite;
      animation: animate 3s linear infinite;
    }
    .click {
      color: #38ba72;
      color: #337ab7;
      font-size: 18px;
      font-weight: 700;
      -webkit-animation: changecolor 1.5s ease infinite;
      -moz-animation: changecolor 1.5s ease infinite;
      -o-animation: changecolor 1.5s ease infinite;
      animation: changecolor 1.5s ease infinite;
    }
    .animate:before, .animate:after, .inner-text:before, .inner-text:after {
      content:" ";
      position: absolute;
      display: block;
      background: #fff;
    }
    .animate:before, .animate:after {
      top: 0;/* 要改变从中间分向两边的效果，可以尝试不设置top bottom 其一*/
      bottom: 0;
      margin: auto 0;
      width: 2px;
      height: 80%;
      -webkit-animation: heighten 3s ease infinite;
      -moz-animation: heighten 3s ease infinite;
      -o-animation: heighten 3s ease infinite;
      animation: heighten 3s ease infinite;
    }
    .inner-text:before, .inner-text:after {
      left: 0;/* 要改变从中间分向两边的效果，可以尝试不设置left right其一*/
      right: 0;
      margin: 0 auto;
      width: 100%;
      height: 4px;
      -webkit-animation: broaden 3s ease infinite;
      -moz-animation: broaden 3s ease infinite;
      -o-animation: broaden 3s ease infinite;
      animation: broaden 3s ease infinite;
    }
    .animate:before {
      left: 5%;
    }
    .animate:after {
      right: 5%;
    }
    .inner-text:before {
      top: 0;
    }
    .inner-text:after {
      bottom: 0;
    }
  </style>
 </head>
 <body>
	<div class="wrap">
		<img src="https://imgsa.baidu.com/baike/c0%3Dbaike272%2C5%2C5%2C272%2C90/sign=d83ce07b21381f308a1485fbc868276d/58ee3d6d55fbb2fb05058a51464a20a44623dc43.jpg" alt="">
		<div class="animate">
			<button class="inner-text">
				<span class="colorful">欢迎成为迷妹~</span>
				<br>
				<span class="click">点击关注</span>
			</button>
		</div>
	</div>
 </body>
</html>
