<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ife4</title>
	<style>
		.bg{
			width:400px;
			height:200px;
			background: #ccc;
			overflow:hidden;
			position:fixed;
			margin-top:-100px;
			margin-left:-200px;
			top:50%;
			left:50%;
			bottom:0;
			right:0;
		}
		.bg div{
			width:100px;
			height:100px;
			border-radius:100px;
			background:#fc0;
		}
		.top{
			position:absolute;
			top:-50px;
			left:-50px;
		}
		.bottom{
			position:absolute;
			bottom:-50px;
			right:-50px;
		}
	</style>
</head>
<body>
<div class="wrap">
	<div class="bg">
		<div class="top"></div>
		<div class="bottom"></div>
	</div>
</div>
</body>
</html>
