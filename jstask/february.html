<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>
  <p>页面加载后，将提供的空气质量数据数组，按照某种逻辑（比如空气质量大于60）进行过滤筛选，最后将符合条件的数据按照一定的格式要求显示在网页上</p>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  /*
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var aList = document.getElementById('aqi-list');
  function filter(dataArray) {
     var rs = [];
     for(var i = 0; i<dataArray.length; i++) {
        if(dataArray[i][1] > 60){
           rs.push(dataArray[i]);
        }
     }
     return rs;
  }
  function addDom(array) {
      var ele = '';
      for(var i = 0; i<array.length; i++){
        ele = document.createElement('li');
        ele.innerHTML = '第'+ (i+1) +'名: ' + array[i][1] + ' , ' + array[i][0];
        aList.appendChild(ele);
      }
  }
  addDom(filter(aqiData));

})();

</script>
</body>
</html>
