<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.wrap {
			margin: 15px auto;
			max-width: 600px;
		}
		fieldset {
			margin-bottom: 15px;
			padding: 15px;
			border: 1px solid #dedede;
			border-radius: 5px;
			text-align: right;
		}
		textarea {
			display: block;
			margin-bottom: 15px;
			width: 100%;
			max-width: 570px;
			height: 6em;
			font-size: 15px;
			line-height: 1.5em;
			border-color: #999;
			/*vertical-align: bottom;*/
		}
		button {
			display: inline-block;
			margin-right: 8px;
			padding: 5px 12px;
			background: #04aac1;
			color: #fff;
			border: 1px solid #eee;
		}
		button:active {
			background: #50c4ed;
		}
		button:hover, button:focus {
			background: #307790;
		}
		#list {
			list-style: none;
		}
		#list li {
			display: inline-block;
			margin-right: 8px;
			padding: 0 10px;
			height: 60px;
			line-height: 60px;
			color: #fff;
			background: red;
		}

	</style>
</head>
<body>
	<div class="wrap" id="wrap">
		<fieldset>
			<textarea id="number"></textarea>
			<button id="btn1" class="left push">左侧入</button>
			<button id="btn2" class="right push">右侧入</button>

			<button id="btn3" class="left pop">左侧出</button>
			<button id="btn4" class="right pop">左侧出</button>
		</fieldset>
		<ul id="list">
		</ul>
	</div>
	<script>
		(function(){
			var number = document.getElementById('number');
			var list = document.getElementById('list');
			//var btn1 = document.getElementById('btn1');
			//var btn2 = document.getElementById('btn2');
			//var btn3 = document.getElementById('btn3');
			//var btn4 = document.getElementById('btn4');
			
			/*
			     插入数字 
			**/
			function pushList(num,direction) {
				var left = '';
				var right = '';
				var oldList = list.innerHTML;
				if(direction == 'left'){
					left = '<li>'+num+'</li>';
				}else {
					right = '<li>'+num+'</li>';
				}
				list.innerHTML = left + oldList + right;
			}
			/*
			     弹出数字
			**/
			function popList(direction){
				if(list.children.length) { //或使用标准的childNodes，通过nodeType来过滤文本节点
					var removeLi = (direction=='left')?list.firstElementChild:list.lastElementChild;
					list.removeChild(removeLi);
					alert(removeLi.innerText);
				}
			}
			/*
			     初始化
			**/
			function init(){
				var btnList = document.getElementsByTagName('button');
				var wrap = document.getElementById('wrap');

				//为输入框绑定输入限制
				/*number.addEventListener('keydown',function(event){
					//阻止非数字输入
					if(event.keyCode>57||event.keyCode<48){
						if(event.keyCode!=8)event.preventDefault();
						//return false;
					}
				})*/

				//事件代理，根据button的class值来判断采用的方法
				wrap.addEventListener('click',function(event){
					var target = event.target;
					if(target.tagName.toLowerCase() == 'button') {
						var classList = target.className.split(' ');
						//(target.classList || target.className.split(' '));
						var direction = (classList.indexOf('left') == -1)?'right':'left';
						var num = number.value;
						if(classList.indexOf('push') == -1){
							popList(direction);
						}else {
							//pushList(num,direction);
							//num 为空则不插入
							if(num) pushList(num,direction);
						}
						number.value = '';
					}else if(target.tagName.toLowerCase() == 'li'){
						list.removeChild(target);
						console.log('Element removed!!');
					}
				})
			}
			init();
		})();
	</script>
</body>
</html>
